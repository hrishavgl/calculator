<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet"href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="grid">
        <div id="output">calculations to solve all your trials and tribulations</div>

        <button class="wide" onclick="removeAll()">AC</button>
        <button class="wide" onclick="removeLast()">DEL</button>
        <button onclick="output.textContent = eval(output.textContent)">=</button>

        <button onclick="addValue(textContent)">/</button>
        <button onclick="addValue(textContent)">*</button>
        <button onclick="addValue(textContent)">+</button>
        <button onclick="addValue(textContent)">-</button>
        <button onclick="addValue(textContent)">.</button>

        <button onclick="addValue(textContent)">1</button>
        <button onclick="addValue(textContent)">2</button>
        <button onclick="addValue(textContent)">3</button>
        <button onclick="addValue(textContent)">4</button>
        <button onclick="addValue(textContent)">5</button>

        <button onclick="addValue(textContent)">6</button>
        <button onclick="addValue(textContent)">7</button>
        <button onclick="addValue(textContent)">8</button>
        <button onclick="addValue(textContent)">9</button>
        <button onclick="addValue(textContent)">0</button>

        <button id="easy" onclick="setDifficulty(textContent)">Easy</button>
        <button id="difficulty">Difficulty</button>
        <button id="hard" onclick="setDifficulty(textContent)">Hard</button>
    </div>
</body>

</html>
