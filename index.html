<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/logo.png">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="grid">
        <div class="output">
            <div class="previous"></div>
            <div class="current"></div>
        </div>

        <button class="double">AC</button>
        <button class="double">DEL</button>

        <button>รท</button>
        <button>x</button>
        <button>+</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>

        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>

        <button>9</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        
        <button id="easy" onclick="difficulty('easyMode')">Easy</button>
        <button id="noHover" class="double">Difficulty</button>
        <button id="hard" onclick="difficulty('hardMode')">Hard</button>
    </div>
</body>

</html>
